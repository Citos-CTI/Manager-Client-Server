language: java
sudo: false
dist: trusty
install: true
jdk:
- oraclejdk8
addons:
  sonarcloud:
    branches:
      - master
    organization: "jebk"
    token:
      secure: ""
script:
  - mvn clean compile package sonar:sonar
cache:
  directories:
    - '$HOME/.sonar/cache'
    - '$HOME/.m2/repository'
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "$HOME/build/johannes5117/jtc/target/Citos-1.0.3.jar"
  skip_cleanup: true
  on:
    tags: true
    branches:
      - master

